<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="shortcut icon" href="nav/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <nav>
            <div class="primero">
                <div class="barra">
                    <hr class="uno uno1">
                    <hr class="dos dos2">
                    <hr class="uno tres">

                <div class="logo"><img src="nav/logo.png" alt="Logo"></div>
            </div>
            <div class="comprar"><img src="nav/comprar.png" alt=""></div>

        <div class="parte1">
            <div class="texto">
                <h2>20% Discount</h2>
                <p>on your first purchase</p>
                <button><a href="#">Shop now</a></button>
            </div>
            <div class="imagen"><img src="parte1/zapato.png" alt=""></div>
        </div>

        <div class="parte2">
            <button><a href="#">All</a></button>
            <button><a href="#">Running</a></button>
            <button><a href="#">Sneakers</a></button>
            <button><a href="#">Formal</a></button>
        </div>

        <div class="parte3">
            <div class="columna1 col">
                <img src="parte3/zapato1.png" alt="foto del zapato" class="img">
                <h2>Air Max 97</h2>
                <h4>$20.99</h4>
                <div class="vector"><img src="parte3/vector.png" alt="vector"></div>
            </div>
            <div class="columna2 col">
                <img src="parte3/zapato2.png" alt="foto del zapato" class="img">
                <h2>React Presto</h2>
                <h4>$25.99</h4>
                <div class="vector"><img src="parte3/vector.png" alt="vector"></div>
            </div>
            <div class="columna3 col">
                <img src="parte3/zapato3.png" alt="foto del zapato" class="img">
                <h2>React Presto</h2>
                <h4>$25.99</h4>
                <div class="vector"><img src="parte3/vector.png" alt="vector"></div>
            </div>
            <div class="columna4 col">
                <img src="parte3/zapato4.png" alt="foto del zapato" class="img">
                <h2>React Presto</h2>
                <h4>$25.99</h4>
                <div class="vector"><img src="parte3/vector.png" alt="vector"></div>
            </div>
        </div>
    </div>
    <footer>
        <img src="piedepagina/casita.png" alt="logo">
        <img src="piedepagina/dos.png" alt="logo">
        <img src="piedepagina/notificaciones.png" alt="logo">
        <img src="piedepagina/usuario.png" alt="logo">
    </footer>
</body>
</html>
